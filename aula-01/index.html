<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Vuejs do jeito ninja</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <label for="">Nome</label>
        <input type="text" v-model="nome">

        <br><br>
        <label for="">Telefone</label>
        <input type="text" v-model="telefone">

        <br><br>
        <label for="">Deseja receber nossas novidades?</label>
        <input type="radio" value="Sim" v-model="novidades">Sim
        <input type="radio" value="Não" v-model="novidades">Não

        <br><br>
        <label for="">Interesses:</label> <br>
        <input type="checkbox" value="Futebol" v-model="interesses"> Futebol, <br>
        <input type="checkbox" value="Formula 1" v-model="interesses"> Formula 1 <br>
        <input type="checkbox" value="Corrida" v-model="interesses"> Corrida <br>

        <br><br>
        <label for="">Como nos conheceu? </label>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="TV">TV</option>
            <option value="Revist">Revista</option>
        </select>

        <br><br>

        <button>Enviar</button>

        <br><br>
        Nome: {{ nome }} <br>
        Telefone: {{ telefone }} <br>
        Deseja receber nossas novidades?: {{ novidades }} <br> 
        Interesses: {{ interesses }} <br>
        Como nos conheceu?: {{ conheceu }} <br>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Aula 01 - Vuejs do jeito ninja",
                nome: "",
                telefone: "",
                novidades: "",
                interesses: [],
                conheceu: ""
            }
        })
    </script>
</body>

</html>
